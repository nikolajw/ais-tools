name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release --no-restore

      - name: Publish for Linux
        run: dotnet publish --configuration Release --runtime linux-x64 --self-contained --output ./publish/linux-x64

      - name: Publish for macOS (Intel)
        run: dotnet publish --configuration Release --runtime osx-x64 --self-contained --output ./publish/macos-x64

      - name: Publish for macOS (Apple Silicon)
        run: dotnet publish --configuration Release --runtime osx-arm64 --self-contained --output ./publish/macos-arm64

      - name: Publish for Windows
        run: dotnet publish --configuration Release --runtime win-x64 --self-contained --output ./publish/windows-x64

      - name: Create archives
        run: |
          cd publish
          tar -czf aisreplay-linux-x64.tar.gz linux-x64/
          tar -czf aisreplay-macos-x64.tar.gz macos-x64/
          tar -czf aisreplay-macos-arm64.tar.gz macos-arm64/
          zip -r aisreplay-windows-x64.zip windows-x64/

      - name: Get version
        id: version
        run: |
          VERSION=$(date +'%Y.%m.%d')-$(git rev-parse --short HEAD)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "./publish/aisreplay-linux-x64.tar.gz,./publish/aisreplay-macos-x64.tar.gz,./publish/aisreplay-macos-arm64.tar.gz,./publish/aisreplay-windows-x64.zip"
          draft: false
          prerelease: false
          name: Release ${{ steps.version.outputs.version }}
          tag: v${{ steps.version.outputs.version }}
          body: "Automated release of AisReplay"
          token: ${{ github.token }}
