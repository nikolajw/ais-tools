name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0'

      - name: Restore dependencies
        run: dotnet restore src/AisReplay.csproj

      - name: Build project
        run: dotnet build src/AisReplay.csproj --configuration Release --no-restore

      - name: Publish for Linux
        run: dotnet publish src/AisReplay.csproj --configuration Release --runtime linux-x64 --self-contained --output ./publish/linux-x64

      - name: Create archive
        run: |
          cd publish
          tar -czf aisreplay-linux-x64.tar.gz linux-x64/
          ls -lh *.tar.gz

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION=${VERSION#v}  # Remove 'v' prefix if present
          else
            VERSION=$(date +'%Y.%m.%d')-$(git rev-parse --short HEAD)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: ncipollo/release-action@v1
        with:
          artifacts: "./publish/aisreplay-linux-x64.tar.gz"
          draft: false
          prerelease: false
          name: Release ${{ steps.version.outputs.version }}
          tag: v${{ steps.version.outputs.version }}
          body: "Automated release of AisReplay"
          token: ${{ github.token }}
