name: Build macOS Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0'

      - name: Restore dependencies
        run: dotnet restore src/AisReplay.csproj

      - name: Build project
        run: dotnet build src/AisReplay.csproj --configuration Release --no-restore

      - name: Publish for macOS (Intel)
        run: dotnet publish src/AisReplay.csproj --configuration Release --runtime osx-x64 --self-contained --output ./publish/macos-x64

      - name: Publish for macOS (Apple Silicon)
        run: dotnet publish src/AisReplay.csproj --configuration Release --runtime osx-arm64 --self-contained --output ./publish/macos-arm64

      - name: Code sign binaries
        run: |
          codesign -s - -f --deep ./publish/macos-x64/AisReplay
          codesign -s - -f --deep ./publish/macos-arm64/AisReplay

      - name: Create archives
        run: |
          cd publish
          tar -czf aisreplay-macos-x64.tar.gz macos-x64/
          tar -czf aisreplay-macos-arm64.tar.gz macos-arm64/
          ls -lh *.tar.gz

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION=${VERSION#v}  # Remove 'v' prefix if present
          else
            VERSION=$(date +'%Y.%m.%d')-$(git rev-parse --short HEAD)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: ncipollo/release-action@v1
        with:
          artifacts: "./publish/aisreplay-macos-x64.tar.gz,./publish/aisreplay-macos-arm64.tar.gz"
          draft: false
          prerelease: false
          name: Release ${{ steps.version.outputs.version }}
          tag: v${{ steps.version.outputs.version }}
          allowUpdates: true
          body: "macOS builds for AisReplay"
          token: ${{ github.token }}
